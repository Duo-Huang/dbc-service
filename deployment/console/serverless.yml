# Serverless Framework 配置文件 - Console 应用
# 用于部署到腾讯云 Serverless

service: dbc-console

provider:
    name: tencent
    runtime: Nodejs22.20.0
    region: ap-chengdu # 可选: ap-shanghai, ap-beijing, ap-chengdu 等
    credentials: ~/.tencent/credentials # 腾讯云凭证路径

plugins:
    - serverless-tencent-scf

functions:
    console:
        description: DBC Console 管理后台
        memorySize: 512 # MB, 可选值: 128, 256, 512, 1024, 1536, 3072
        timeout: 30 # 秒
        environment:
            NODE_ENV: production
            SERVER_CONSOLE_PORT: 9000
        events:
            - apigw:
                  name: console-api
                  parameters:
                      serviceId: # 可选，已有 API 网关服务 ID
                      protocols:
                          - http
                          - https
                      serviceName: dbc-console-api
                      description: DBC Console API Gateway
                      environment: release
                      endpoints:
                          - path: /
                            method: ANY
                            description: Console 应用所有路由
        package:
            artifact: ../../serverless_package/console.zip

# 自定义配置
custom:
    # 腾讯云账号配置
    tencent:
        # 从环境变量读取
        secretId: ${env:TENCENT_SECRET_ID}
        secretKey: ${env:TENCENT_SECRET_KEY}
# 使用说明:
# 1. 配置腾讯云凭证
#    export TENCENT_SECRET_ID=your-secret-id
#    export TENCENT_SECRET_KEY=your-secret-key
#
# 2. 部署
#    cd deployment/console
#    serverless deploy --stage prod
#
# 3. 查看部署信息
#    serverless info
#
# 4. 查看日志
#    serverless logs -f console
#
# 5. 删除服务
#    serverless remove

